<!DOCTYPE html>
<head>
<title>测试</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- head 中 -->
<link rel="stylesheet" href="css/weui.min.css">
<link rel="stylesheet" href="css/jquery-weui.min.css">

<style> 
html , body{
	overflow-y:hidden;background-color:#ffffff;
	padding:0;margin:0;
} 
.my_nav{
	width:100%;
	background-color:rgb(30,196,114);
	color:#ffffff;
	text-align:center;
	font-size:1.1rem;
	padding:0.3rem 0;
}

.blank{
	width:100%;height:20px;clear:both;
}

.blank1{
	width:100%;height:50px;clear:both;
}

.hide{
	display:none;
}
.desc{
	font-size:16px;padding:20px 15px 20px 15px;
}
</style>

</head>
<body>
 
<!-- 头部导航条 --> 
<div class="my_nav hide">
	用户绑定
</div>	  
 
<div class="desc hide">&nbsp;&nbsp;&nbsp;&nbsp;使用前，输入以下信息，完成绑定即可用微信查询您的信息!</div> 
 
<div class="blank1"></div>

<div class="weui-cells__title">信息</div>
<div class="weui-cells">
	<div class="weui-cell">
		<div class="weui-cell__bd">
			<text><zhichu>0.00</zhichu></text>
		</div>
	</div>
</div>

<div class="weui-btn-area">
	<a class="weui-btn weui-btn_primary" href="javascript:void(0);banding()" id="showTooltips">开</a>
</div>

</body>

<!-- body 最后 -->
<script src="js/jquery.min.js"></script>
<script src="js/jquery-weui.min.js"></script>
<script src="js/common.js"></script>

<script>


	


	//绑定
	function banding(){

		var url = "/api/test/demo";
		$.ajax({
			url: url,
			data:{
			},
			type:'GET',
			success:function(data){
				var result =data;
				if(result.code=="000001") {
					$("zhichu").html(result.data);
				}
			}
		});
	}


</script>
</html>
